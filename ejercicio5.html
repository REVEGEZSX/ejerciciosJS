<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>USANDO JAVASCRIPT</h1>
    <script>
        var peso = window.prompt("ingrese su peso");
        var altura = window.prompt("ingrese su altura");

        var imc = peso/Math.pow(altura,2);

        document.writeln("su IMC es "+imc);

        if(imc < 18.5)
        {
            document.write("bajo peso")
        }
        else if(imc >= 18.5 && imc < 25)
        {
            document.write("normal")
        }
        else if(imc >= 25 && imc <30)
        {
            document.write("sobrepeso")
        }
        else if( imc >= 30 && imc < 35)
        {
            document.write("obesidad I")
        }
        else if (imc >= 35 && imc < 40)
        {
            document.write("obesidad II")
        }
        else if(imc >=40 && imc < 50)
        {
            document.write("obesidad III")
        }
    </script>
</body>
</html>
